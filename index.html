<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <title>Desafio SaguiTech</title>
</head>
<body>
  <div class="main">
    <form action="" class="form_container">
      <h1>Emitir Nota Fiscal</h1>
      <label for="valor_venda">Valor Venda</label>
      <div class="valor_venda_container">
        <span>R$</span>
        <input type="number" id="valor_venda">
      </div>
      <label for="itens_vendidos">Itens vendidos</label>
      <input type="text" id="itens_vendidos">
      <label for="irpf">IRPF</label>
      <input type="number" id="irpf" min="0">
      <label for="pis">PIS</label>
      <input type="number" id="pis" min="0">
      <label for="cofins">COFINS</label>
      <input type="number" id="cofins" min="0">
      <label for="" id="inss">INSS</label>
      <input type="number" id="inss" min="0">
      <label for="issqn">ISSQN</label>
      <input type="number" name="" id="issqn" min="0">
      <button type="submit">Gerar</button>
    </form>
  </div>
</body>
</html>
